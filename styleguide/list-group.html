<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Typography Styleguide</title>
  <link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
  <link href="../css/typography.css" rel="stylesheet">
  <link href="../css/list-group.css" rel="stylesheet">
</head>

<body>

<h1> List group </h1>
	
	<ul class="list-group">
		<li class="list-group-item"> Bob 1</li>
		<li class="list-group-item"> Bob 2</li>
		<li class="list-group-item"> Bob 3</li>
	</ul>


<h2> List Group Horizontal </h2>
	
	<ul class="list-group">
		<li class="list-group-item list-group-item-inline"> Bob 1 </li>
		<li class="list-group-item list-group-item-inline"> Bob 2</li>
		<li class="list-group-item list-group-item-inline"> Bob 3</li>
	</ul>




</body>
</html>
